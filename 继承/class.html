<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>
<script>
    class Foo {
        static classMethod(){
            console.log('hello world');
        }
    }
    Foo.classMethod();
    var foo = new Foo();
    foo.classMethod();

</script>
</body>
</html>
