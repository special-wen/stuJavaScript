<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
</head>
<body>
<script>
    /*
    * typeof:一元运算符，返回值为字符串。该字符串用来说明运算数的数据类型
    * 用于判断基本类型：
    *  - number
    *  - boolean
    *  - string
    *  - function
    *  - object
    *  - undefined
    *
    *
    * */
    console.log(typeof 1);
    console.log(typeof 'aa');

    /*
    * 还可以通过判断这个变量名是否有定义过
    * 若没有定义过，则返回undefined
    * */
    console.log(typeof abc) //'undefined'


</script>
</body>
</html>
