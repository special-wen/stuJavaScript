<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<style>
    #aa{
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }
</style>
<script type="text/javascript">
window.onload = function () {
    var aaa = document.getElementById("aa");
    aaa.onclick = sayThis; //在事件调用中，this指向当前事件发生的元素
    function sayThis(){
        console.log(this)
    }
    sayThis()   //非事件调用，this指向window
}
</script>
<body>
<div id="aa"></div>
</body>

</html>
