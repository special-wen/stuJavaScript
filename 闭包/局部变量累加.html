<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部变量累加</title>
</head>
<body>
<script>
    function outPut() {
        var x = 10;
        return function () {
            x++;
            alert(x);
        }
    }
    var y = outPut();
    y();
    y();
</script>
</body>
</html>
